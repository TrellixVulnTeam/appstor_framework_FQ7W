{% for app in apps %}
<app>
    <img src="{{app.thumbnail.url}}" alt="{{app.title}}" width="200" height="100">
    <h1><a href = "{% url 'apps:app_detail' app.slug %}">{{app.title}}</a></h1>
    <h5>last update: {{app.updated}}</h5>
    <h5>rate: {{app.Rate}}</h5>
    <h5>status: {{app.status}}</h5>
    <p>{{app.description}}</p>
</app>

{% endfor %}
